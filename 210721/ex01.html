<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>예제01</title>
</head>
<body>
    <script>
       var x = 10;
       var str = x.toString();
       console.log(typeof str);
       console.log(typeof x, x);
    </script>
    <script>
        var x = 10;
        var str = x + '';
        console.log(typeof str, str);
        console.log(typeof x, x);
    </script>
</body>
</html>
