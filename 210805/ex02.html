<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>예제02</title>
</head>
<body>
    <script>
    const person = {
        name: 'Lee',
        // 메서드내부의 this는 메서드를 호출한 객체에 바인딩
        getName(){
            return this.name;
        }
    };
    console.log(person.getName);
    </script>
    <script>
        // 생성자 함수 내부의 this는 미래에 생성될 인스턴스에 바인딩
        function Circle(radius){
            this.radius = radius;
            this.getDiameter = function(){
                return 2 * this.radius;
            };
        }
        const circle1 = new Circle(5);
        const circle2 = new Circle(10);

        console.log(circle1.getDiameter());
        console.log(circle2.getDiameter());
    </script>
</body>
</html>
