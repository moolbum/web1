<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>예제05</title>
</head>
<body>
    <script>
        var count = 0;
        
        while(count < 3){
            console.log(count);
            count++;
        }
    </script>
    <script>
        var count = 0;
        
        while(true){
            console.log(count);
            count++;

            if(count === 5) break;
        }
    </script>
</body>
</html>
