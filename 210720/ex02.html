<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>예제02</title>
    </head>
    <body>
        <script>
            var num = 2;
            var kind;

            if(num > 0){
                kind = '양수';
            }
            console.log(kind);

            if(num > 0){
                kind = '양수'
            }   else {
                kind = '음수'
            }
            console.log(kind);

            if(num > 0){
                kind = '양수'
            }   else if(num < 0){
                kind = '음수'
            }   else {
                kind = '영'
            }
            console.log(kind);
        </script>
    </body>
</html>
