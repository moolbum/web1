<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>예제01</title>
    </head>
    <body>
        <script>
            // 블록문
            {
                var foo = 10;
            }
            document.write(foo);
            
            // 제어문
            var x = 1;
            if(x < 10){
                x++;
            }
            document.write(x);

            function sum(a,b){
                return a + b;
            }
            document.write(sum());
        </script>
    </body>
</html>
