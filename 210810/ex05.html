<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>예제05</title>
</head>
<body>
    <script>
        const arr = ['apple', 'banana', 'orange'];
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);

        // 배열의 길이를 나타내는 프로퍼티
        console.log(arr.length);


        // length 프로퍼티를 가지고있어 for문 사용가능
        for(let i = 0; i < arr.length; i++){
            console.log(arr[i]);
        }

        console.log(typeof arr);
    </script>
    <script>
        const number = [1, 2, 3];
        
        for(let i = 0; i < number.length; i++){
            console.log(number[i]);
        }
    </script>
</body>
</html>
