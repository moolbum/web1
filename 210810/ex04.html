<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>예제04</title>
</head>
<body>
    <script>
        var foo = function(){
            return 1;
        };
        // 일반적인 함수 호출
        foo();
        
        // 생성자함수 호출
        new foo();

        // 메서드 호출
        var obj = {foo: foo};
        obj.foo();
    </script>
</body>
</html>
