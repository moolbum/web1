<body>
    <script>
        const people = {
            name: 'Lee',
            age: 28
        };
        console.log(people);

    <script>
        function foo(x,y){
            return x + y;
        }
        console.log(foo(2,5));

    <script>
        const name = function lee(z,i){
            return z * i;
        }
        console.log(name(6,2));
    </script>
    <script>
        for(i = 0; i < 3; i++){
            console.log(i+1);

    </script>
    <script>
        function Circle(radius){
            this.radius = radius;
            this.getDiameter = function(){
                return 2 * this.radius;
            }
        }
        const circle1 = new Circle(5);
        const circle2 = new Circle(8);

        console.log(circle1);
        console.log(circle2);
        console.log(circle1.getDiameter());
        console.log(circle2.getDiameter());
    </script>
