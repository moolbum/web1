<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Westagram</title>
</head색
<body>
    <nav>
        <div class="navContainer">
            <article class="logoWrap">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="로고">
                <div class="columnLine"></div>
                <h1 class="logo">Westagram</h1>
            </article>
            <article class="search">
                <img src="" alt="">
                <input type="text" placeholder="검색">
            </article>
            <article class="pictogramWrap">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="탐색">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="프로필">
            </article>
        </div>
    </nav>
    <main class="mainContainer">
        <article class="feeds">
            <div class="profileWrap">
                <div class="logoWrap">
                    <img src="" alt="logo">
                    <h2>94_yongyong_lee</h2>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="photoWrap">
                <img src="img/space.jpg" alt="photo">
            </div>
            <div class="feedsPictogram">
                <div class="feedsPictogramLeft">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                    <img class="speachBubble" src="https://cdn-icons.flaticon.com/png/512/1947/premium/1947247.png?token=exp=1636400418~hmac=eade29dfe3b36cde309438ff39f15cd3" alt="speachBubble">
                    <img src="https://cdn-icons.flaticon.com/png/512/2099/premium/2099085.png?token=exp=1636400470~hmac=5c89b0237d9edac73d6c991b49094f76" alt="share">
                </div>
                <img class="saveIcon" src="https://cdn-icons-png.flaticon.com/512/84/84510.png" alt="save">
            </div>
            <div class="goodWrap">
                <img class="goodImg" src="" alt="">
                <p>님 외 4명이 좋아합니다.</p>
            </div>
            <div class="textWrap">
                <p class="text">wecode_bootcamp "위코드는 단순 교육업체가 아닌 개발자 커뮤니티입니다. Wecode에서 배우고 저는 총 5개 회사에서 오퍼를 받았습니다."</p>
                <p class="commentView">댓글 10개 모두 보기</p>
                <p class="time">54분전</p>
            </div>
            <div class="commentTopline">
                <div class="commentWrap">
                    <input type="text" placeholder="댓글달기...">
                    <button>게시</button>
                </div>
            </div>
        </article>
        <article class="mainRight">
            <div class="myInfoWrap">
                <img src="" alt="rightLogo">
                <h2>94_yongyong_lee</h2>
                <p>이용우</p>
            </div>
            <div class="storyWrap">
                <div class="storyTitle">
                    <p class="garyColor">스토리</p>
                    <p class="blackColor">모두보기</p>
                </div>
            </div>
            <div class="recommendWrap"></div>
        </article>
    </main>
    <script src="JS/main.js"></script>
</body>
</html>
