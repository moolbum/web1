<!DOCTYPE html>
<html lang="ko0">
<head>
    <meta charset="utf-8">
    <title>예제01</title>
</head>
<body>
    <script>
        a = 1; //변수
        document.write(a==2,"<br>"); //동등연산자
        document.write(a==1,"<br>");
        document.write(a==a,"<br>");

        document.write(1==="1","<br>"); //일치연산자 *추천*
        document.write(1=="1","<br>"); //동등연산자
    </script>
    
    <script>
        // 비교연산자
        document.write(1!=1,"<br>");
        document.write(1!=2,"<br>");
        document.write(10>=20,"<br>");
        document.write(10>=1,"<br>");
        document.write(10>=10,"<br>");
    </script>
</body>
</html>
