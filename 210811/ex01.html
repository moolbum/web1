<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>예제01</title>
</head>
<body>
    <script>
        const arr = [1, 2];
        console.log(arr[0]);
        console.log(arr[1]);
    </script>
    <script>
        const arr1 = [0];
        arr1[1] = 10;

        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1.length);
    </script>
    <script>
        const arr2 = [1, 2, 3];
        
        delete arr2[1];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2.length);
        
        // 빈 공간은 희소배열로 된다
        // [1, empty, 3]
    </script>
</body>
</html>
