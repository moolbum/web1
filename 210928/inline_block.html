<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>inline_block</title>
        <style>
            h1, a {
                border: 1px solid red;
            }
            h1 {
                display: inline;
            }
            a {
                display:block;
            }
        </style>
    </head>
    <body>
        <h1>Hello world</h1>
        안녕하세요.<a href="http://www.naver.com" target="_blank"> 생활코딩 </a> 입니다.
    </body>
</html>
