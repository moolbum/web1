<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="cascading 설명">
        <title>cascading</title>
        <style>
            li {
                color: red !important;
            }
            #idsel {color: blue;}
            .classsel {color: green;}
        </style>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li id="idsel" class="classsel" style="color: powderblue;">css</li>
            <li>javascript</li>
        </ul>
        <ol>
            <li>style attribute</li>
            <li>id attribute</li>
            <li>class attribute</li>
            <li>tag attribute</li>
        </ol>
    </body>
</html>
