<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>예제05</title>
</head>
<body>
    <script>
        // 변수
        var a = 100;
        a = a+10;
        document.write(a+"<br>");

        a = a/10;
        document.write(a+"<br>");

        a = a-10;
        document.write(a+"<br>");

        a = a*10;
        document.write(a+"<br>");
    </script>
</body>
</html>
