<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제01</title>
</head>
<body>
    <script>
        // 제곱
        document.write(Math.pow(3,2)+'<br>');   

        // 반올림
        document.write(Math.round(10.6)+'<br>');    

        // 자연수 하나 올리기
        document.write(Math.ceil(10.2)+'<br>'); 

        // 반내림
        document.write(Math.floor(10.2)+'<br>');   

        // 랜덤,100이내 숫자,소수점 삭제
        document.write(Math.random()+'<br>'); 
        document.write(100 * Math.random()+'<br>'+'<br>');

        document.write(Math.round(45 * Math.random())+'<br>');
        document.write(Math.round(45 * Math.random())+'<br>');
        document.write(Math.round(45 * Math.random())+'<br>');
        document.write(Math.round(45 * Math.random())+'<br>');
        document.write(Math.round(45 * Math.random())+'<br>');
        document.write(Math.round(45 * Math.random())+'<br>');
    </script>
</body>
</html>
