<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>예제04</title>
</head>
<body>
    <script>
        function add(a, b, c){
            a = a || 0;
            b = b || 0;
            c = c || 0;
            return a + b + c;
        }
        console.log(add(1, 2, 3));
        console.log(add(1, 2));
        console.log(add(1));
        console.log(add());
    </script>
</body>
